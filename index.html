<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and paint</title>
  <script src="script.js" defer></script>
  <script src="curves.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="pen"></div>

  <div class="toolbar">
    <button class="clearButton btn btn-danger">Reset</button>
    <br>
    <br>

    <div class="entry">
      <div class="form-check-inline">
        <label for="size" class="form-label">Size: </label>
        <input type="range" id="size" min="1" max="30" value="10">
      </div>
    </div>

    <div class="entry">
      <div class="form-check-inline">
        <label for="color" class="form-label">Color: </label>
        <input type="color" id="color" value="#00ffff">
      </div>
    </div>

    <div class="entry">
      <div class="form-check form-check-inline">
        <input type="radio" id="pen" name="type" value="pen" class="btn-check" checked>
        <label for="pen" class="btn btn-outline-secondary">Pen</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="eraser" name="type" value="eraser" class="btn-check">
        <label for="eraser" class="btn btn-outline-secondary">Eraser</label>
      </div>
    </div>

    <div class="entry">
      <div class="form-check form-check-inline">
        <input type="radio" id="fill" name="type" value="fill" class="btn-check">
        <label for="fill" class="btn btn-outline-secondary">Fill</label>
      </div>
    </div>

    <div class="entry">
      <div class="form-check form-check-inline">
        <input type="radio" id="circle" name="type" value="circle" class="btn-check">
        <label for="circle" class="btn btn-outline-secondary">Circle</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="rectangle" name="type" value="rectangle" class="btn-check">
        <label for="rectangle" class="btn btn-outline-secondary">Rectangle</label>
      </div>
    </div>

    <div class="entry">
      <div class="form-check form-check-inline">
        <input type="radio" id="line" name="type" value="line" class="btn-check">
        <label for="line" class="btn btn-outline-secondary">Line</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="text" name="type" value="text" class="btn-check">
        <label for="text" class="btn btn-outline-secondary">Text</label>
      </div>
    </div>

    <br>

    <div class="entry">
      <div class="form-check">
        <label for="mandala" class="form-check-label">Mandala</label>
        <input id="mandala" name="mandala" type="checkbox" class="form-check-input">
      </div>
      <div class="form-check">
        <label for="showGrid" class="form-check-label">Show grid</label>
        <input id="showGrid" name="showGrid" type="checkbox" class="form-check-input" disabled>
      </div>
      <div>
        <input type="number" id="sectorCount" class="form-control" value="16" />
      </div>
    </div>

    <br>
    <br>
    <button class="undoButton btn btn-light" disabled><i class="fa fa-rotate-left"></i></button>
    <button class="redoButton btn btn-light" disabled><i class="fa fa-rotate-right"></i></button>
    <br>
    <br>
    <button class="saveButton btn btn-primary">Save image</button>
  </div>

  <canvas class="myCanvas"> </canvas>
  <canvas class="gridCanvas"> </canvas>

</body>

</html>
